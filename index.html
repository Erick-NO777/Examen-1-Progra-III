<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Gestion de Reciclaje</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestion de Reciclaje</h1>
        <p>Hola! Bienvenido al sistema de reciclaje comunitario, donde puedes ayuday a reducir el impacto ambiental reciclando materiales y obteniendo puntos que podras canjear por recompensas.</p>

        <!-- Formulario de inicio de sesion -->
        <h2>Iniciar Sesion</h2>
        <form id="form_login">
            <label for="email">Correo Electronico:</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            
            <button type="submit">Iniciar Sesion</button>
        </form>
        
        <!-- Enlace para registrarse si no tiene cuenta -->
        <p>¿No tienes una cuenta? <a href="registro.html">Registrate aqui</a></p>
    </div>

    <!-- Cargar script para el login -->
    <script src="assets/js/login.js"></script>
</body>
</html>
